apiVersion: v1
kind: Service
metadata:
  name: {{ include "zabbix-agent.fullname" . }}
  labels:
    {{- include "zabbix-agent.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 10050
      protocol: TCP
      name: agent
  selector:
    {{- include "zabbix-agent.selectorLabels" . | nindent 4 }}
